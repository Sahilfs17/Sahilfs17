<!doctype html>
<html>
    <head>
        <!-- place your kits code here -->
        <script src="https://kit.fontawesome.com/1d1014b64f.js" crossorigin="anonymous"></script>
        <title>Login to Sahil's Restaurant</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="logo">
            <img src="logo.png" alt="yes">
            <div>Sahil's Restaurant</div>
        </div>


        <div class="container">
            <h1>Login to Sahil's Restaurant </h1>

            <div class="box">
                 <i class="fa fa-envelope"></i>
                 <input type="email" name="email" id="email" placeholder="Enter Your Name">
            </div>

            <div class="box">
                 <i class="fa fa-key"></i>
                 <input type="password" name="password" id="password" placeholder="Enter Your Password">
            </div>

            <button class="btn">Sign In</button> 

        </div>
    </body>
</html>
